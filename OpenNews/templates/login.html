{% extends 'layout/base.html' %}
{% block title %}
    Login | Open News
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
{% endblock %}
{% block content %}
    <div class="login-container">
        <img src="/static/images/logo.jpg" alt="Open News Logo" width="50">
        <h2>Open <span>News</span></h2>
        <p>Gives you more insight and clarity</p>

        <form action="{{ url_for('login') }}" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name = "password" placeholder="Password" required>
            <div class="checkbox-label">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
                <a href="#" class="forgot-password">Forgot the password?</a>
            </div>
            <button type="submit">Login</button>
        </form>

        <p>or continue with</p>

        <div class="social-login">
            <button><i class="fab fa-facebook"></i> Facebook</button>
            <button><i class="fab fa-google"></i> Google</button>
        </div>

        <p class="signup">don't have an account? <a href="#">Sign Up</a></p>
    </div>
{% endblock %}
